<html xmlns="http://www.w3.org/1999/html">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="js/callorg.css">
	<title>CallOrg</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<header>
	<h2>CallOrg</h2>
</header>

<section>
	<nav>
		<label for="members">Members</label>
		<br>
		<select id="members" name="members" size="5" onchange="memberSelected(this.selectedIndex)"></select>
		<br>
		<input type="button" onclick="displayMembers('members')" value="All Members">
		<input type="button" onclick="displayMembers('adults-without-calling')" value="Adults Without Calling">
		<input type="button" onclick="displayMembers('members-with-callings')" value="Members With a Calling">
		<input type="button" onclick="displayMembers('eligible-adults')" value="Eligible Adults">
		<input type="button" onclick="displayMembers('eligible-youth')" value="Eligible Youth">

		<hr/>

		<label for="callings">Callings</label>
		<br>
		<select id="callings" name="callings" size="5"></select>

		<hr/>

		<label for="releases">Releases</label>
		<ul id="releases" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
			<li>(Drag calling here to release)</li>
		</ul>
	</nav>

	<article>
		<input type="button" onclick="expandCollapseTree('e')" value="Expand All">
		<input type="button" onclick="expandCollapseTree('c')" value="Collapse All">
		<br><br>
		<div id="ward-scroller">
			<ul id="ward">
				<li><span class="caret">All Organizations</span>
					<ul id="ward-organizations" class="nested">
						<!-- organizations are inserted here -->
					</ul>
				</li>
			</ul>
		</div>
	</article>
</section>

<footer>
	<label for="rawdata">Raw Member or Calling Data</label>
	<br>
	<textarea id="rawdata" rows="15" cols="50" placeholder="Paste Member or Calling Page Data"></textarea>
	<br><br>
	<input type="button" onclick="parseRawData('parse-raw-members')" value="Parse Members">
	<input type="button" onclick="parseRawData('parse-raw-callings')" value="Parse Callings">
</footer>

<script src="js/callorg.js"></script>
</body>
</html>
