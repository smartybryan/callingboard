<html xmlns="http://www.w3.org/1999/html">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="js/callorg.css">
	<title>CallOrg</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<header>
	<h2>CallOrg</h2>
</header>

<section>
	<nav>
		<div class="section-members">
			<label class="heading" for="members">Members</label>
			<br>
			<div id="member-scroller">
				<ul id="members" ondragstart="drag(event)"></ul>
			</div>
			<br><br><br><br><br><br>
			<input type="button" onclick="displayMembers('members')" value="All Members">
			<input type="button" onclick="displayMembers('adults-without-calling')" value="Adults Without Calling">
			<input type="button" onclick="displayMembers('members-with-callings')" value="Members With a Calling">
			<input type="button" onclick="displayMembers('eligible-adults')" value="Eligible Adults">
			<input type="button" onclick="displayMembers('eligible-youth')" value="Eligible Youth">

<!--			<label for="member-callings">Callings Held By Member</label>-->
			<br>
			<div id="member-callings-scroller">
				<ul id="member-callings" name="member-callings" ondragstart="drag(event)"></ul>
			</div>
		</div>
		<div class="section-actions">
			<label class="heading" for="releases">Releases</label>
			<ul id="releases" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
			</ul>

			<label class="heading" for="sustainings">Sustainings</label>
			<ul id="sustainings" ondragstart="drag(event)">
			</ul>

			<br><br>
			<input type="button" onclick="transaction('undo-trans')" value="Undo Last">
			<input type="button" onclick="transaction('redo-trans')" value="Redo Last">
			<span id="trash" ondrop="drop(event)" ondragover="allowDrop(event)">&#128465;</span>
		</div>
	</nav>

	<article>
		<div class="section">
			<input type="button" onclick="expandCollapseTree('e')" value="Expand All">
			<input type="button" onclick="expandCollapseTree('c')" value="Collapse All">
			<br>
			<label for="all-vacancies">Only Vacant Callings</label>
			<input id="all-vacancies" type="checkbox" onclick="refreshFromModel()" value="all-vacancies">
			<label for="new-vacancies">Only New Vacant Callings</label>
			<input id="new-vacancies" type="checkbox" onclick="refreshFromModel()" value="new-vacancies">
			<br><br>
			<div id="ward-scroller">
				<ul id="ward">
					<li><span class="caret">All Organizations</span>
						<ul id="ward-organizations" class="nested">
							<!-- organizations are inserted here -->
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</article>
</section>

<footer>
	<label for="rawdata">Raw Member or Calling Data</label>
	<br>
	<textarea id="rawdata" rows="15" cols="50" placeholder="Paste Member or Calling Page Data"></textarea>
	<br><br>
	<input type="button" onclick="parseRawData('parse-raw-members')" value="Parse Members">
	<input type="button" onclick="parseRawData('parse-raw-callings')" value="Parse Callings">
</footer>

<script src="js/callorg.js"></script>
</body>
</html>
